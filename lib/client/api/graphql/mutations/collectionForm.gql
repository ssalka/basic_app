mutation CollectionFormMutation(
  $_id: ID,
  $name: String!,
  $fields: [FieldInput!]!,
  $description: String,
  $icon: String
) {
  collection: upsertCollection(
    _id: $_id,
    name: $name,
    fields: $fields,
    description: $description,
    icon: $icon
  ) {
    _db
    _collection
    _id
    name
    icon
    description
    path
    slug

    typeFormats {
      graphql
    }

    fields {
      name
      type
      required
      isArray
      renderMethod
    }

    creator {
      _id
      username
    }

    defaultView {
      type
    }
  }
}
