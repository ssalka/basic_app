machine:
  environment:
    NODE_ENV: test
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.4.0
  npm:
    version: 5.3.0

dependencies:
  cache_directories:
    - /opt/circleci/nodejs/v8.4.0/bin
    - /opt/circleci/nodejs/v8.4.0/lib/node_modules
  pre:
    - if [ ! -e /opt/circleci/nodejs/v8.4.0/bin/jest ]; then npm install -g jest@19.0.2; fi
    - if [ ! -e /opt/circleci/nodejs/v8.4.0/bin/tslint ]; then npm install -g tslint@4.5.1; fi

test:
  override:
    - npm run lint
    - npm test
